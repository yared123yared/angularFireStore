<div class="container example-button-row">
    <button mat-raised-button color="primary" (click)="openDialog()">Add Employee</button>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> EMP_ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <!-- option  -->
    <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="openDialog(element)">
                <mat-icon style="color:darkblue;" aria-hidden="false" aria-label="Example update icon" >edit</mat-icon>
       
            </button>
            <button mat-button (click)="deleteEmp($event,element)">

                <mat-icon style="color:red;" aria-hidden="false" aria-label="Example update icon">delete</mat-icon>
     
            </button>
        </td>

    </ng-container>

    <!-- Symbol Column -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
